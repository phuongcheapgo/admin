<div class="block">
    <div class="block-header bg-gray-lighter">
        <ul class="block-options">
            <li title="Create New">
                <button type="button" ng-click="goAddUser()"><i class="si si-plus"></i></button>
            </li>
        </ul>
        <h3 class="block-title">DRIVERS USER MANAGEMENT</h3>
    </div>
    <div class="block-content table-responsive">
        <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
            <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone</th>
                <th>Avatar</th>
                <th>Active</th>
                <th style="width: 100px;">Action</th>
            </tr>
            </thead>


            <tr ng-repeat-start="item in users" >
                <td>
                    <i ng-show="!item.show" class="glyphicon glyphicon-plus-sign"></i>
                    <i ng-show="item.show" class="glyphicon glyphicon-minus-sign"></i>
                </td>
                <td role="button" ng-click="loadDrivers(item)">
                    <a>{{::item.email}}</a>

                </td>
                <td>{{::item.first_name}}</td>
                <td>{{::item.last_name}}</td>
                <td>{{::item.phone}}</td>
                <td>
                    <img ng-src="{{::trustUrl(item.avatar)}}" alt="Avatar" class="img-circle" style="width: 40px;height: 40px;">
                </td>
                <td>
                    <label class="css-input switch switch-sm switch-primary" for="{{$index}}">
                        <input type="checkbox" id="{{$index}}" ng-model="item.activation.is_activated" ng-change="changeActivation(item._id, item.activation.is_activated)">
                        <span></span>
                    </label>
                </td>
                <td>
                    <button class="btn btn-default btn-xs" type="button" ng-click="editUserAction(item._id)">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                    <button class="btn btn-danger btn-xs" type="button" ng-click="deleteUserAction(item._id)">
                        <i class="glyphicon glyphicon-trash"></i>
                    </button>
                </td>
            </tr>
            <tr ng-repeat-end="" ng-if="item.show">
                <td colspan="100%" ng-include="'app/modules/drivers/views/drivers.list.html'"></td>
            </tr>
        </table>
        <ul ng-if="pagination.total" uib-pagination boundary-links="true" total-items="pagination.total" ng-model="pagination.page" ng-change="pageChanged()" items-per-page="pagination.limit" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>

    </div>
</div>
