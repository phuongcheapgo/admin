<div class="block-header bg-gray-lighter" style="margin-bottom: 20px;">
  <div class="block-title text-center">
    <span ng-if="$stateParams.id">EDIT DOCUMENT</span>
    <span ng-if="!$stateParams.id">CREATE DOCUMENT</span>
  </div>
</div>

<div class="row">
  <form name="form" class="col-sm-12">
    <div class="form-group">
      <label for="type">Type</label>
      <select name="type" id="type" class="form-control" ng-model="formData.type" ng-options="item.VALUE as item.NAME for item in DOCUMENT_TYPE_ARRAY"></select>
    </div>
    <div class="form-group">
      <label for="note">Note</label>
      <input type="text" class="form-control" id="brand" ng-model="formData.note" required>
    </div>

    <div class="form-group">
      <label for="driver">Driver's</label>
      <select name="driver" id="driver" class="form-control" ng-model="formData.driver" ng-options="item._id as item.name +' - '+item.brand for item in drivers"></select>
    </div>



    <div class="form-group">
      <label role="button" for="file">Files <i class="si si-plus"></i></label>
      <input type="file" onchange="angular.element(this).scope().selectFile(this)" id="file" style="display: none;">
      <div class="row items-push js-gallery-advanced">
            <div class="col-sm-6 col-md-4 col-lg-3 animated fadeIn" data-ng-repeat="img in files">
                <div class="img-container fx-img-rotate-r">
                    <img ng-src="{{img.src}}" height="150" width="200">
                    <div class="img-options">
                        <div class="img-options-content">
                            <h3 class="font-w400 text-white push-5">{{img.name}}</h3>
                            
                            <a class="btn btn-sm btn-default" img-lightbox ng-src="{{img.src}}">
                                <i class="fa fa-search-plus"></i> View
                            </a>
                            <div class="btn-group btn-group-sm">
                                <a class="btn btn-default" ng-click="files.splice($index,1)" href="javascript:void(0)"><i class="fa fa-times"></i> Delete</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>    
        </div>
    </div>

    <div class="form-group text-center">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary" ng-click="saveAction(formData)">Submit</button>
      <button type="button" class="btn btn-default" ng-click="cancelAction()">Cancel</button>

    </div>

  </form>
</div>
