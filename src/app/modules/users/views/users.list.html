<div class="block">
    <div class="block-header bg-gray-lighter">
        <ul class="block-options">
            <li title="Create New User">
                <button type="button" ng-click="goAdd()"><i class="si si-plus"></i></button>
            </li>
        </ul>
        <h3 class="block-title">USERS MANAGEMENT</h3>
    </div>
    <div class="block-content">
        <div class="table-responsive" id="rider">
            <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
                <thead>
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Phone</th>
                    <th>Avatar</th>
                    <th style="width: 100px;">Action</th>
                </tr>
                </thead>


                <tr ng-repeat="item in listItems.rider">
                    <td>{{::item.email}}</td>
                    <td>{{::item.first_name}}</td>
                    <td>{{::item.last_name}}</td>
                    <td>{{::item.phone}}</td>
                    <td>
                        <img ng-src="{{::trustUrl(host_image + item.avatar)}}" alt="Avatar" class="img-circle" style="width: 40px;height: 40px;">

                    </td>
                    <td>
                        <button class="btn btn-default btn-xs" type="button" ng-click="editAction(item._id)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="deleteAction(item._id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>

            <ul ng-if="pagination.total" uib-pagination boundary-links="true" total-items="pagination.total" ng-model="pagination.page" ng-change="pageChanged()" items-per-page="pagination.limit" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></ul>
        </div>
    </div>
</div>
