<div class="users">
    <div class="block-title" style="padding: 20px 0;">
        USERS MANAGEMENT
        <button class="btn btn-primary btn-xs" type="button" ng-click="goAdd()">Add</button>
    </div>


    <div>

    <!-- Nav tabs -->
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active" style="cursor: pointer;">
            <a data-target="#rider" role="tab" data-toggle="tab">Rider</a>
        </li>
        <li role="presentation" style="cursor: pointer;">
            <a data-target="#driver" role="tab" data-toggle="tab">Driver</a>
        </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="rider">
            <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th style="width: 150px;">Action</th>
                </tr>

                <tr ng-repeat="item in listItems.rider">
                    <td>{{::item.email}}</td>
                    <td>{{::item.first_name}}</td>
                    <td>{{::item.last_name}}</td>
                    <td>
                        <button class="btn btn-default btn-xs" type="button" ng-click="editAction(item._id)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="deleteAction(item._id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
        <div role="tabpanel" class="tab-pane" id="driver">
            <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
                <tr>
                    <th>Email</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th style="width: 150px;">Action</th>
                </tr>

                <tr ng-repeat="item in listItems.driver">
                    <td>{{::item.email}}</td>
                    <td>{{::item.first_name}}</td>
                    <td>{{::item.last_name}}</td>
                    <td>
                        <button class="btn btn-default btn-xs" type="button" ng-click="editAction(item._id)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                        <button class="btn btn-danger btn-xs" type="button" ng-click="deleteAction(item._id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    </div>

    
</div>
