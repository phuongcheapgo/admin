<div class="block">
    <div class="block-header">
        <ul class="block-options">
            <li title="Create New User">
                <button type="button" ng-click="goAdd()"><i class="si si-plus"></i></button>
            </li>
        </ul>
        <h3 class="block-title">USERS MANAGEMENT</h3>
    </div>
    <div class="block-content">
        <div>

            <!-- Nav tabs -->
            <ul class="nav nav-tabs" role="tablist">
                <li role="presentation" class="active" style="cursor: pointer;">
                    <a data-target="#rider" role="tab" data-toggle="tab">Rider</a>
                </li>
                <li role="presentation" style="cursor: pointer;">
                    <a data-target="#driver" role="tab" data-toggle="tab">Driver</a>
                </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content">
                <div role="tabpanel" class="tab-pane active table-responsive" id="rider">
                    <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th style="width: 150px;">Action</th>
                        </tr>

                        <tr ng-repeat="item in listItems.rider">
                            <td>{{::item.email}}</td>
                            <td>{{::item.first_name}}</td>
                            <td>{{::item.last_name}}</td>
                            <td>
                                <button class="btn btn-default btn-xs" type="button" ng-click="editAction(item._id)">
                            <i class="glyphicon glyphicon-pencil"></i>
                        </button>
                                <button class="btn btn-danger btn-xs" type="button" ng-click="deleteAction(item._id)">
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                            </td>
                        </tr>
                    </table>
                </div>
                <div role="tabpanel" class="tab-pane table-responsive" id="driver">
                    <table class="table table-striped table-vcenter table-hover" style="margin-top: 20px;">
                        <tr>
                            <th>Email</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Active</th>
                            <th style="width: 150px;">Action</th>
                        </tr>

                        <tr ng-repeat="item in listItems.driver">
                            <td>{{::item.email}}</td>
                            <td>{{::item.first_name}}</td>
                            <td>{{::item.last_name}}</td>
                            <td>
                                <label class="css-input switch switch-sm switch-primary" for="{{$index}}">
                                    <input type="checkbox" id="{{$index}}" ng-model="item.activation.is_activated" ng-change="changeActivation(item._id, item.activation.is_activated)">
                                    <span></span>
                                </label>
                            </td>
                            <td>
                                <button class="btn btn-default btn-xs" type="button" ng-click="editAction(item._id)">
                                    <i class="glyphicon glyphicon-pencil"></i>
                                </button>
                                        <button class="btn btn-danger btn-xs" type="button" ng-click="deleteAction(item._id)">
                                    <i class="glyphicon glyphicon-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
