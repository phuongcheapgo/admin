<div class="block-header bg-gray-lighter" style="margin-bottom: 20px;">
  <div class="block-title text-center">
    <span ng-if="$stateParams.id">EDIT ACCOUNT</span>
    <span ng-if="!$stateParams.id">CREATE ACCOUNT</span>
  </div>
</div>

<div class="row">
  <form name="form" class="col-sm-6 col-sm-offset-3">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" ng-model="formData.username" required minlength="6">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="text" class="form-control" id="password" ng-model="formData.password" required minlength="6">
    </div>

    <div class="form-group text-center">
      <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid" ng-click="saveAction(formData)">Submit</button>
      <button type="button" class="btn btn-default" ng-click="cancelAction()">Cancel</button>
    </div>

  </form>
</div>
